<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <style>
        /* Background */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6b73ff, #000dff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Login container */
        .login-box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            width: 350px;
            text-align: center;
        }

        /* Title */
        .login-box h2 {
            margin-bottom: 30px;
            color: #333;
        }

        /* Inputs */
        .login-box input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        .login-box input:focus {
            border-color: #6b73ff;
            box-shadow: 0 0 5px rgba(107,115,255,0.5);
        }

        /* Button */
        .login-box button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            background-color: #6b73ff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-box button:hover {
            background-color: #000dff;
        }

        /* Result message */
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Đăng nhập hệ thống</h2>
    <form id="loginForm">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Đăng nhập</button>
    </form>
    <p id="result"></p>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = e.target.username.value.trim();
    const password = e.target.password.value.trim();
    const resultEl = document.getElementById("result");

    try {
        const res = await fetch("/login", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({username, password}),
            credentials: "include" // để cookie JWT được lưu
        });

        if (res.ok) {
            resultEl.style.color = "green";
            resultEl.innerText = "Đăng nhập thành công!";
            // Redirect sang trang products
            window.location.href = "http://localhost:8081/products";
        } else {
            const err = await res.text();
            resultEl.style.color = "red";
            resultEl.innerText = err;
        }
    } catch (error) {
        resultEl.style.color = "red";
        resultEl.innerText = "Lỗi mạng hoặc server!";
    }
});
</script>

</body>
</html>
